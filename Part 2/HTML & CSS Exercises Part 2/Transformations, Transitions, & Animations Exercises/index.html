<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="comment">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit sequi
          et incidunt dolore sapiente quos dolor fugiat illum earum, hic officia
          quibusdam aliquid porro fuga.
        </p>
      </div>

      <footer class="info">
        <img src="images/Jenny Smith.jpg" alt="Jenny Smith's image" />
        <span>Jenny Smith</span>
      </footer>
    </div>
  </body>
</html>
