<div class="card testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__image-container">
      <img
        class="testimonial__image"
        src="images/testimonial.jpg"
        alt="A happy, smiling customer"
      />
      <span class="icon-container icon-container--accent testimonial__icon">
        <svg class="icon icon--white icon--small">
          <use xlink:href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum aut
        quam omnis? Similique provident quam ipsa quisquam temporibus
        voluptates, nemo iure. Error dolores tempore iure.
      </p>

      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">John Smith</h3>
            <p class="quote__organization">ABC Company ceo</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
